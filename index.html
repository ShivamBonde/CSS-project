<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="shivam.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.1.0/fonts/remixicon.css"rel="stylesheet"/>       
</head>
<body>
    <div id="main">
        <div id="box">
            <div id="image">
                <img src="shivam.jpg" alt="">
            </div>
            <div id="text">
                <h2>.</h2>
                <h3>Shivam Bonde</h3>
                <h4>Web Developer & Chess Player</h4>
            </div>
            <div id="logo">
                <div class="facebook">
                    <i class="ri-facebook-fill"></i>
                </div>
                <div class="twitter">
                    <i class="ri-twitter-fill"></i>
                </div>
                <div class="insta">
                    <i class="ri-instagram-line"></i>
                </div>
                <div class="yt">
                    <i class="ri-youtube-line"></i>
                </div>

            </div>
            <div id="footer">
                <div class="one">
                    <h3>Subscribe</h3>
                </div>
                <div class="one">
                    <h3>Message</h3>
                </div>
            </div>
            <div id="bottom">
                <div class="three">                    
                    <h3><i class="ri-heart-line"></i>935</h3>
                </div>
                <div class="three">                   
                    <h3><i class="ri-chat-1-line"></i>342</h3>
                </div>
                <div class="three">                   
                    <h3><i class="ri-share-forward-fill"></i>83</h3>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
